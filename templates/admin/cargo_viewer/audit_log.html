{% extends "admin/base_site.html" %}

{% block content %}
  <section class="card">
    <div class="card-title">Журнал аудита</div>
    <table class="admin-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Type</th>
          <th>User</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for l in logs %}
          <tr>
            <td>{{ l.created_at }}</td>
            <td>{{ l.action_type }}</td>
            <td>{{ l.username }}</td>
            <td>{{ l.action }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4" class="muted">Нет данных</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}

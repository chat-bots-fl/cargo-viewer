{% extends "admin/base_site.html" %}

{% block content %}
  <section class="card">
    <div class="card-title">Подписки</div>
    <div class="muted">Фильтр: ?show=active | ?show=expired</div>
  </section>

  <section class="card">
    <table class="admin-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Active</th>
          <th>Expires</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody>
        {% for s in subscriptions %}
          <tr>
            <td>{{ s.user.username }}</td>
            <td>{{ s.is_active }}</td>
            <td>{{ s.expires_at }}</td>
            <td>{{ s.source }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4" class="muted">Нет данных</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}

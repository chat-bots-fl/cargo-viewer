<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f5f5f5"/>
  <rect x="0" y="0" width="400" height="300" fill="url(#shimmer)" opacity="0.5"/>
  <defs>
    <pattern id="shimmer" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="200" height="200" fill="#e0e0e0"/>
      <rect x="0" y="0" width="100" height="200" fill="#f0f0f0"/>
    </pattern>
  </defs>
  <circle cx="200" cy="120" r="40" fill="#bdbdbd"/>
  <rect x="160" y="180" width="80" height="10" rx="5" fill="#bdbdbd"/>
  <rect x="140" y="200" width="120" height="10" rx="5" fill="#bdbdbd"/>
  <rect x="170" y="220" width="60" height="10" rx="5" fill="#bdbdbd"/>
</svg>

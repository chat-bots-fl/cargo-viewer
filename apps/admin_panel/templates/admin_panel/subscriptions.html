{% extends "admin_panel/base.html" %}
{% block body %}
  <section class="card">
    <div class="card-title">Подписки</div>
    <div class="muted">Фильтр: ?show=active | ?show=expired</div>
  </section>

  <section class="card">
    <table style="width:100%;border-collapse:collapse;">
      <thead>
        <tr>
          <th style="text-align:left;">User</th>
          <th style="text-align:left;">Active</th>
          <th style="text-align:left;">Expires</th>
          <th style="text-align:left;">Source</th>
        </tr>
      </thead>
      <tbody>
        {% for s in subscriptions %}
          <tr>
            <td>{{ s.user.username }}</td>
            <td>{{ s.is_active }}</td>
            <td>{{ s.expires_at }}</td>
            <td>{{ s.source }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4" class="muted">Нет данных</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
